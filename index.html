<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
    
    <div class="calcu">
        <div class="pantalla">
            <div data-num-anterior class="numeroAnterior"></div>
            <div data-num-actual class="numeroActual"></div>
        </div>

        <button data-borrar-todo class="span-dos">AC</button>
        <button data-borrar>DEL</button>
        <button data-signo>รท</button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button data-signo>x</button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button data-signo>+</button>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button data-signo>-</button>
        <button data-numero>.</button>
        <button data-numero>0</button>
        <button data-resultado class="span-dos">=</button>

    </div>


    <script src="scripts.js"></script>
</body>
</html>
